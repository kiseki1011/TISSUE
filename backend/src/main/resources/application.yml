# Default
spring:
  profiles:
    active: local

  messages:
    basename: messages # messages.properties, messages_ko.properties 등의 기본 경로 설정
    encoding: UTF-8    # 인코딩 설정
    fallback-to-system-locale: false  # 시스템 로케일로 폴백하지 않도록 설정
    cache-duration: 0  # 캐시 저장 안함

  jpa:
    hibernate:
      ddl-auto: create
    properties.hibernate:
      format_sql: true
      show-sql: true
      highlight_sql: true
      default_batch_fetch_size: 100

base-url: http://localhost:8080

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600        # 1 hour
  refresh-token-validity: 604800     # 1 week
  elevated-token-validity: 300       # 5 minutes

email:
  verification:
    strategy: redis  # or rdb
    success-url: ${base-url}/members/email-verification/success
    failure-url: ${base-url}/members/email-verification/fail
    verification-url: ${base-url}/api/v1/members/email-verification/verify

# move issue under tissue
api:
  issue:
    circular-dependency-cache:
      size: 1000
      duration: 1

tissue:
  member:
  # max-workspace-count: 20
  workspace:
    max-member-count: 500
    # max-teams-per-member: 3
    # max-positions-per-member: 3
    # max-issue-count: 10000000
    # max-sprint-count: 1000000
    # max-issue-field-count: 10000
    # max-issue-type-count: 10000
  issue:
    type:
    # max-field-per-issue-type: 50
    field:
      max-enum-options: 100 # Max number of options a custom ENUM type field can have
      decimal:
        scale: 6           # normalize 시 소수 자릿수
        rounding: HALF_UP  # HALF_UP / HALF_EVEN ...
        digits:
          integer: 14      # 최대 정수부 자리수
          fraction: 6      # 최대 소수부 자리수

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: TRACE

---
# Local
spring:
  config:
    activate:
      on-profile: local

  # TODO: embedded redis, test-container, 등의 사용을 고려하자
  # 현재 ssh 터널링을 통해 다른 컴퓨터에 실행되고 있는 DB 컨테이너에 연결해서 사용중(성능 이슈로 인해)
  # h2 in-memory
  datasource:
    url: jdbc:h2:mem:tissue_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    redis:
      host: localhost
      port: 6379
      password: ${LOCAL_REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties.hibernate:
      format_sql: true
      show-sql: true
      highlight_sql: true
      default_batch_fetch_size: 100

  mail:
    # gmail smtp, will change later
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

logging:
  level:
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: TRACE
