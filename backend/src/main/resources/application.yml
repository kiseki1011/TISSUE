---
# Development
spring:
  config:
    activate:
      on-profile: dev

  # TODO: 실제 DB 사용(데이터 보존 필요)
  # use development DB
  datasource:
    url: jdbc:mysql://localhost:3306/tissue_local
    username: developer
    password: ${LOCAL_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties.hibernate:
      format_sql: true
      show-sql: true
      highlight_sql: true
      default_batch_fetch_size: 100

---
# Production
spring:
  config:
    activate:
      on-profile: prod

  # change to use reliable datasource for deployment (ex. RDS, ElastiCache...)
  # or use private cloud
  datasource:
    url: jdbc:mysql://localhost:3306/tissue_local
    username: developer
    password: ${LOCAL_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

  messages:
    cache-duration: -1 # 캐시 영구 저장

logging.level:
  org.hibernate.SQL: off
  org.hibernate.type.descriptor.sql.BasicBinder: off
  org.hibernate.orm.jdbc.bind: off
  org.hibernate.stat: off

api:
  issue:
    circular-dependency-cache:
      size: 1000
      duration: 1