spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties.hibernate:
      format_sql: true
      show-sql: true
      highlight_sql: true

  logging.level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE

api:
  issue:
    circular-dependency-checker:
      type: CACHED_DFS
    circular-dependency-cache:
      size: 1000
      duration: 1