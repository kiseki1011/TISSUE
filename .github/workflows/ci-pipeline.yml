name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "liberica"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant permission for gradlew
        run: chmod +x gradlew

      # JaCoCo temporary disable
      - name: Build (tests + packaging, JaCoCo OFF)
        run: ./gradlew build -PskipJacoco --no-daemon --stacktrace

      # JaCoCo report
      - name: JaCoCo code coverage report
        id: jacoco
        if: ${{ hashFiles('backend/build/reports/jacoco/test/jacocoTestReport.xml') != '' }}
        uses: madrapps/jacoco-report@v1.2
        with:
          title: ðŸ“Š Test Coverage Report
          paths: ${{ github.workspace }}/backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ github.token }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60
          pass-emoji: ":white_check_mark:"

      # Slack notice
      - name: Slack message with build result
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          if_mention: failure,cancelled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
